  <body>

            <a

            >
            <a

        </aside>
        <aside class="home--right">
          <img
            class="home--arrow-icon"
            src=""
            alt="logo de flecha" />
          <p class="direction-text">SP-BARRA FUNDA</p>
          <h2 class="horario">Atendimento das 15h às 20h</h2>
          <p class="mision">Minha intenção é preservar a sua beleza natural</p>
